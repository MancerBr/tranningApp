<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Menu</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item
      *ngFor="let menu of menuItems"
      (click)="goToPage(menu.path)"
      >
        <ion-icon class="menu-icon" [name]="menu.icon" slot="start"></ion-icon>
        <ion-label>{{menu.name}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
