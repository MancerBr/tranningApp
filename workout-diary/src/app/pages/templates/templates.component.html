<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Templates
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section *ngIf="isEmpty; else MainContent">
    <ion-fab class="empty-block">
      <ion-text>
        <h2 class="empty-block-title">Create template</h2>
      </ion-text>
      <ion-fab-button (click)="goToPage('create')">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </section>
  <ng-template #MainContent>
    <ion-list>
      <ion-item-sliding *ngFor="let template of templates">
        <ion-item  class="template-wrapper">
          <div class="template-content__name">{{template.name}}</div>
          <ion-icon name="chevron-forward" slot="end"></ion-icon>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
          <ion-item-option>
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ng-template>
</ion-content>
